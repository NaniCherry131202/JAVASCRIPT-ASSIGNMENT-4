<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Digital Clock-->
    <div class="dig-con">
      <h1>DIGITAL CLOCK</h1>
      <div class="countdown-timer">
        <div class="timer">
          <h2 id="hr">00</h2>
          <span>Hours</span>
        </div>
        <p>:</p>
        <div class="timer">
          <h2 id="min">00</h2>
          <span>Minutes</span>
        </div>
        <p>:</p>
        <div class="timer">
          <h2 id="sec">00</h2>
          <span>Seconds</span>
        </div>
        <div class="timer">
          <h2 id="period">AM</h2>
        </div>
      </div>
    </div>
    <!--Calendar-->
    <div class="calendar-container">
      <div class="date-container">
        <h1 id="calendar"></h1>
      </div>
    </div>
    <!--Auto Slide-->
    <h2 class="heading-auto">Auto Slide Animation</h2>
    <div class="container">
      <div class="img-container">
        <div class="images">
          <img src="image1.jpeg" />
          <img src="image2.jpg" />
          <img src="image3.jpg" />
          <img src="image4.jpg" />
          <img src="image5.webp" />
        </div>
      </div>
    </div>
    <!--Typewriter-->
    <div class="writer">
      <div class="typewriter-text" id="typewriter"><span>I am </span>  </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
